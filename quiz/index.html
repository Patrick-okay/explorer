<!DOCTYPE html>
<html>
<head>
    <title>North America Map Quiz</title>
    <style>
        #map {
            width: 800px;
            height: 600px;
            background-color: #E0E0E0;
            position: relative;
            cursor: pointer;
        }
        
        .country {
            position: absolute;
            cursor: pointer;
        }
        
        #canada {
            top: 200px;
            left: 250px;
            width: 300px;
            height: 200px;
            background-color: #0066CC;
            opacity: 0.7;
        }
        
        #usa {
            top: 250px;
            left: 450px;
            width: 300px;
            height: 200px;
            background-color: #FF0000;
            opacity: 0.7;
        }
        
        #mexico {
            top: 400px;
            left: 400px;
            width: 200px;
            height: 200px;
            background-color: #00CC00;
            opacity: 0.7;
        }
        
        #question {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        var score = 0;
        var questions = [
            {
                question: "Which country is highlighted?",
                answer: "United States"
            },
            {
                question: "Which country is highlighted?",
                answer: "Mexico"
            },
            {
                question: "Which country is highlighted?",
                answer: "Canada"
            }
        ];
        var currentQuestion = 0;
        
        function init() {
            document.getElementById("question").innerHTML = questions[currentQuestion].question;
            document.getElementById("map").addEventListener("click", checkAnswer);
        }
        
        function checkAnswer(event) {
            var clickedCountry = getClickedCountry(event);
            if (clickedCountry === questions[currentQuestion].answer) {
                score++;
                alert("Correct! Your score: " + score);
            } else {
                alert("Incorrect! The correct answer is " + questions[currentQuestion].answer);
            }
            
            currentQuestion++;
            if (currentQuestion < questions.length) {
                document.getElementById("question").innerHTML = questions[currentQuestion].question;
            } else {
                document.getElementById("question").innerHTML = "Quiz completed! Final score: " + score;
                document.getElementById("map").removeEventListener("click", checkAnswer);
            }
        }
        
        function getClickedCountry(event) {
            var x = event.clientX;
            var y = event.clientY;
            
            if (x >= 250 && x <= 550 && y >= 200 && y <= 400) {
                return "Canada";
            } else if (x >= 450 && x <= 750 && y >= 250 && y <= 450) {
                return "United States";
            } else if (x >= 400 && x <= 600 && y >= 400 && y <= 600) {
                return "Mexico";
            }
            
            return "";
        }
    </script>
</head>
<body onload="init()">
    <div id="question"></div>
    <div id="map">
        <div id="canada" class="country"></div>
        <div id="usa" class="country"></div>
        <div id="mexico" class="country"></div>
    </div>
</body>
</html>
