<!DOCTYPE html>
<html>
<head>
    <title>North America Map Quiz</title>
    <style>
        #map {
            width: 800px;
            height: 600px;
            background-color: #E0E0E0;
            position: relative;
            cursor: pointer;
        }
        
        #question {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        var score = 0;
        var questions = [
            {
                question: "Which country is highlighted?",
                answer: "United States"
            },
            {
                question: "Which country is highlighted?",
                answer: "Mexico"
            },
            {
                question: "Which country is highlighted?",
                answer: "Canada"
            }
        ];
        var currentQuestion = 0;
        
        function init() {
            document.getElementById("question").innerHTML = questions[currentQuestion].question;
            document.getElementById("map").addEventListener("click", checkAnswer);
        }
        
        function checkAnswer(event) {
            var clickedCountry = getClickedCountry(event);
            if (clickedCountry === questions[currentQuestion].answer) {
                score++;
                alert("Correct! Your score: " + score);
            } else {
                alert("Incorrect! The correct answer is " + questions[currentQuestion].answer);
            }
            
            currentQuestion++;
            if (currentQuestion < questions.length) {
                document.getElementById("question").innerHTML = questions[currentQuestion].question;
            } else {
                document.getElementById("question").innerHTML = "Quiz completed! Final score: " + score;
                document.getElementById("map").removeEventListener("click", checkAnswer);
            }
        }
        
        function getClickedCountry(event) {
            var x = event.clientX;
            var y = event.clientY;
            
            if (x >= 162 && x <= 690 && y >= 127 && y <= 442) {
                return "Canada";
            } else if (x >= 437 && x <= 746 && y >= 337 && y <= 554) {
                return "United States";
            } else if (x >= 394 && x <= 562 && y >= 459 && y <= 604) {
                return "Mexico";
            }
            
            return "";
        }
    </script>
</head>
<body onload="init()">
    <div id="question"></div>
    <div id="map">
        <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
            <path id="canada" fill="#0066CC" d="M162,127L353,163L499,127L617,177L690,231L682,442L419,442L162,399Z"/>
            <path id="usa" fill="#FF0000" d="M437,337L554,337L746,362L730,554L437,554Z"/>
            <path id="mexico" fill="#00CC00" d="M394,459L394,540L562,604L562,459Z"/>
        </svg>
    </div>
</body>
</html>
