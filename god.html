<!DOCTYPE html>
<html>
<head>
  <title>Complex Webpage with Animated Art</title>
  <style>
    body {
      background-color: #000000;
      margin: 0;
      overflow: hidden;
    }
    
    .art-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    
    .art-svg {
      width: 100%;
      height: 100%;
    }
    
    polygon {
      stroke: #ffffff;
      stroke-width: 1px;
      animation: move 15s linear infinite alternate;
    }
    
    @keyframes move {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(calc(100vw - 100%), calc(100vh - 100%));
      }
    }
  </style>
</head>
<body>
  <div class="art-container">
    <svg class="art-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="artSvg">
      <!-- Shapes will be dynamically added here -->
    </svg>
  </div>

  <audio id="audioElement" controls autoplay>
    <source src="https://archive.org/details/Classical_Sampler-9615/Kevin_MacLeod_-_Gymnopedie_No_1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function generateRandomShape() {
      const numPoints = Math.floor(Math.random() * 4) + 3;
      const points = [];
      
      for (let i = 0; i < numPoints; i++) {
        const x = Math.floor(Math.random() * 100);
        const y = Math.floor(Math.random() * 100);
        points.push(`${x},${y}`);
      }
      
      return points.join(" ");
    }
    
    function generateRandomColor() {
      const color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
      return color;
    }
    
    function generateShapes() {
      const artSvg = document.getElementById("artSvg");
      artSvg.innerHTML = "";
      
      for (let i = 0; i < 100; i++) {
        const shape = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        shape.setAttribute("points", generateRandomShape());
        shape.setAttribute("fill", generateRandomColor());
        
        artSvg.appendChild(shape);
      }
    }
    
    generateShapes();
  </script>
</body>
</html>
