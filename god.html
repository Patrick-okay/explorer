<!DOCTYPE html>
<html>
<head>
  <title>Complex Webpage with Animated Art</title>
  <style>
    body {
      background-color: #000000;
      margin: 0;
      overflow: hidden;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .art-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .art-svg {
      width: 100%;
      height: 100%;
    }

    polygon {
      stroke: #ffffff;
      stroke-width: 1px;
      animation: oscillate 6s infinite alternate;
      transform-origin: center;
    }

    @keyframes oscillate {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .quote-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .quote {
      font-size: 24px;
    }

    .audio-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #333333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #playButton {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="art-container">
    <svg class="art-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="artSvg">
      <!-- Shapes will be dynamically added here -->
    </svg>
  </div>

  <div class="quote-container">
    <div class="quote">
      <!-- Bible quotes will be dynamically added here -->
    </div>
  </div>

  <div class="audio-bar">
    <audio id="audioElement" preload="auto">
      <source src="https://archive.org/details/Classical_Sampler-9615/Kevin_MacLeod_-_Gymnopedie_No_1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <button id="playButton">Play</button>
  </div>

  <script>
    const shapes = [];
    const quotes = [
      "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. - John 3:16",
      "Trust in the LORD with all your heart, and do not lean on your own understanding. - Proverbs 3:5",
      "Be strong and courageous. Do not fear or be in dread of them, for it is the LORD your God who goes with you. He will not leave you or forsake you. - Deuteronomy 31:6",
      "But those who hope in the LORD will renew their strength. They will soar on wings like eagles; they will run and not grow weary, they will walk and not be faint. - Isaiah 40:31"
    ];

    function generateRandomShape() {
      const numPoints = Math.floor(Math.random() * 4) + 3;
      const points = [];

      for (let i = 0; i < numPoints; i++) {
        const x = Math.floor(Math.random() * 100);
        const y = Math.floor(Math.random() * 100);
        points.push(`${x},${y}`);
      }

      return points.join(" ");
    }

    function generateRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);

      return `rgb(${r}, ${g}, ${b})`;
    }

    function generateShapes() {
      const artSvg = document.getElementById("artSvg");
      artSvg.innerHTML = "";

      for (let i = 0; i < 100; i++) {
        const shape = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        shape.setAttribute("points", generateRandomShape());
        shape.setAttribute("fill", generateRandomColor());

        artSvg.appendChild(shape);
        shapes.push(shape);
      }
    }

    generateShapes();

    function moveShapes() {
      shapes.forEach((shape) => {
        const maxX = window.innerWidth - shape.getBBox().width;
        const maxY = window.innerHeight - shape.getBBox().height;

        let currentX = parseFloat(shape.getAttribute("data-x")) || 0;
        let currentY = parseFloat(shape.getAttribute("data-y")) || 0;

        const directionX = parseFloat(shape.getAttribute("data-direction-x")) || Math.random() > 0.5 ? 1 : -1;
        const directionY = parseFloat(shape.getAttribute("data-direction-y")) || Math.random() > 0.5 ? 1 : -1;

        currentX += 0.5 * directionX;
        currentY += 0.5 * directionY;

        if (currentX > maxX || currentX < 0) {
          shape.setAttribute("data-direction-x", directionX * -1);
          currentX += 0.5 * directionX;
        }

        if (currentY > maxY || currentY < 0) {
          shape.setAttribute("data-direction-y", directionY * -1);
          currentY += 0.5 * directionY;
        }

        shape.setAttribute("data-x", currentX);
        shape.setAttribute("data-y", currentY);
        shape.style.transform = `translate(${currentX}px, ${currentY}px)`;
      });

      requestAnimationFrame(moveShapes);
    }

    moveShapes();

    function cycleQuotes() {
      const quoteElement = document.querySelector(".quote");
      let currentIndex = 0;

      setInterval(() => {
        quoteElement.innerHTML = quotes[currentIndex];

        currentIndex++;
        if (currentIndex >= quotes.length) {
          currentIndex = 0;
        }
      }, 5000);
    }

    cycleQuotes();

    const audioElement = document.getElementById("audioElement");
    const playButton = document.getElementById("playButton");

    playButton.addEventListener("click", function() {
      if (audioElement.paused) {
        audioElement.play();
        playButton.innerText = "Pause";
      } else {
        audioElement.pause();
        playButton.innerText = "Play";
      }
    });
  </script>
</body>
</html>
