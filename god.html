<!DOCTYPE html>
<html>
<head>
  <title>Complex Webpage with Animated Art</title>
  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      overflow: hidden;
    }
    
    .art-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .art-svg {
      width: 500px;
      height: 500px;
      animation: spin-pulse 6s linear infinite;
    }
    
    polygon {
      fill: #ffcc00;
      stroke: #333333;
      stroke-width: 1px;
      animation: pulse 3s linear infinite alternate;
      transform-origin: center;
    }
    
    .quote-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333333;
    }
    
    .quote-text {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .quote-reference {
      font-size: 14px;
      font-style: italic;
    }
    
    .background-figure {
      position: absolute;
      top: calc(50% - 100px);
      left: -100px;
      width: 200px;
      height: 200px;
      background-color: #666666;
      animation: walk 6s linear infinite;
    }
    
    @keyframes spin-pulse {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes pulse {
      0% {
        fill: #ffcc00;
        transform: scale(1);
      }
      50% {
        fill: #dd4a68;
        transform: scale(1.2);
      }
      100% {
        fill: #ffcc00;
        transform: scale(1);
      }
    }
    
    @keyframes walk {
      0% {
        transform: translateX(-100px);
      }
      50% {
        transform: translateX(calc(100% - 100px));
      }
      100% {
        transform: translateX(-100px);
      }
    }
  </style>
</head>
<body>
  <div class="art-container">
    <svg class="art-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
      <polygon points="250,10 20,200 90,410 410,410 480,200" />
      <polygon points="100,100 200,100 150,200" />
      <polygon points="350,100 450,100 400,200" />
      <polygon points="150,200 250,200 200,300" />
      <polygon points="300,200 400,200 350,300" />
      <polygon points="200,300 300,300 250,400" />
    </svg>
    
    <div class="quote-container">
      <div class="quote-text" id="quoteText"></div>
      <div class="quote-reference" id="quoteReference"></div>
    </div>
    
    <div class="background-figure"></div>
  </div>
  
  <script>
    // Computer-generated noises
    function generateNoise(duration) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const bufferSize = audioContext.sampleRate * duration;
      const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        data[i] = Math.random() * 2 - 1;
      }
      const source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.connect(audioContext.destination);
      source.start();
    }
    
    // Generate noise on page load
    generateNoise(1);
  </script>
</body>
</html>
