<!DOCTYPE html>
<html>
<head>
  <title>Complex Webpage with Animated Art</title>
  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      overflow: hidden;
    }
    
    .art-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .art-svg {
      width: 500px;
      height: 500px;
      animation: spin-pulse 6s linear infinite;
    }
    
    polygon {
      fill: #ffcc00;
      stroke: #333333;
      stroke-width: 1px;
      animation: pulse 3s linear infinite alternate;
      transform-origin: center;
    }
    
    .quote-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333333;
    }
    
    .quote-text {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .quote-reference {
      font-size: 14px;
      font-style: italic;
    }
    
    .background-figure {
      position: absolute;
      top: calc(50% - 100px);
      left: -100px;
      width: 200px;
      height: 200px;
      background-image: url('figure.png'); /* Replace 'figure.png' with your image file */
      animation: walk 6s linear infinite;
    }
    
    @keyframes spin-pulse {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes pulse {
      0% {
        fill: #ffcc00;
        transform: scale(1);
      }
      50% {
        fill: #dd4a68;
        transform: scale(1.2);
      }
      100% {
        fill: #ffcc00;
        transform: scale(1);
      }
    }
    
    @keyframes walk {
      0% {
        transform: translateX(-100px);
      }
      50% {
        transform: translateX(calc(100% - 100px));
      }
      100% {
        transform: translateX(-100px);
      }
    }
  </style>
</head>
<body>
  <div class="art-container">
    <svg class="art-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
      <polygon points="250,10 20,200 90,410 410,410 480,200" />
      <polygon points="100,100 200,100 150,200" />
      <polygon points="350,100 450,100 400,200" />
      <polygon points="150,200 250,200 200,300" />
      <polygon points="300,200 400,200 350,300" />
      <polygon points="200,300 300,300 250,400" />
    </svg>
    
    <div class="quote-container">
      <div class="quote-text" id="quoteText"></div>
      <div class="quote-reference" id="quoteReference"></div>
    </div>
    
    <div class="background-figure"></div>
  </div>
  
  <script>
    // Array of Bible quotes
    var bibleQuotes = [
      {
        text: "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.",
        reference: "John 3:16"
      },
      {
        text: "Trust in the Lord with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight.",
        reference: "Proverbs 3:5-6"
      },
      {
        text: "Do not be anxious about anything, but in every situation, by prayer and petition, with thanksgiving, present your requests to God.",
        reference: "Philippians 4:6"
      }
      // Add more Bible quotes here...
    ];
    
    // Function to get a random quote
    function getRandomQuote() {
      return bibleQuotes[Math.floor(Math.random() * bibleQuotes.length)];
    }
    
    // Function to update the quote on the page
    function updateQuote() {
      var quote = getRandomQuote();
      document.getElementById("quoteText").textContent = quote.text;
      document.getElementById("quoteReference").textContent = quote.reference;
    }
    
    // Initial quote update
    updateQuote();
  </script>
</body>
</html>
