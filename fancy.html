<!DOCTYPE html>
<html>
<head>
  <title>Complex Webpage with Visual Art</title>
  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      overflow: hidden;
    }
    
    .art-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .art-svg {
      width: 500px;
      height: 500px;
    }
    
    polygon {
      fill: #ffcc00;
      stroke: #333333;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <div class="art-container">
    <svg class="art-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
      <polygon points="250,10 20,200 90,410 410,410 480,200" />
      <polygon points="100,100 200,100 150,200" />
      <polygon points="350,100 450,100 400,200" />
      <polygon points="150,200 250,200 200,300" />
      <polygon points="300,200 400,200 350,300" />
      <polygon points="200,300 300,300 250,400" />
    </svg>
  </div>
</body>
</html>
