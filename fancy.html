<!DOCTYPE html>
<html>
<head>
  <title>Stylish Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333333;
      text-transform: uppercase;
      font-size: 32px;
      margin-bottom: 30px;
    }
    
    p {
      color: #666666;
      line-height: 1.6;
    }
    
    .code {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .code span.comment {
      color: #999999;
      font-style: italic;
    }
    
    .code span.keyword {
      color: #007bff;
      font-weight: bold;
    }
    
    .code span.function {
      color: #dd4a68;
    }
    
    .code span.variable {
      color: #555555;
    }
    
    .code span.brace {
      color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stylish Webpage</h1>
    
    <p>Welcome to my stylish webpage! This page showcases my HTML skills.</p>
    
    <div class="code">
      <span class="comment">// An example of HTML code</span><br>
      <span class="keyword">&lt;h2&gt;</span><span class="variable">Hello, World!</span><span class="keyword">&lt;/h2&gt;</span><br>
      <span class="keyword">&lt;p&gt;</span><span class="variable">This is a paragraph of text.</span><span class="keyword">&lt;/p&gt;</span><br>
    </div>
    
    <p>Feel free to explore the rest of the page and enjoy the stylish design!</p>
  </div>
</body>
</html>
