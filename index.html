<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Form</h1>
  </header>

  <main>
    <div class="container">
      <form id="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLSeq7GsTG2kqEKJoXhV66LnHokngX-uYWxScPNTLCwjUGSvyXA/formResponse" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="entry.1966017378" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="entry.1800407363" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="entry.494399150" rows="5" required></textarea>
        </div>
        <button type="submit" id="submit-button">Submit</button>
        <p id="success-message" style="display: none;">Thank you! Your message has been sent.</p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
